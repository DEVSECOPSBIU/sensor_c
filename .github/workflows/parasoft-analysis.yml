name: Run Parasoft C++ Analysis

on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.cxx'
      - '**.hpp'
      - '**.cc'
      - '**.hh'
  workflow_dispatch:

jobs:
  run-parasoft-analysis:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Unique Build ID
        run: echo "BUILD_ID=$(date +%s)" >> $GITHUB_ENV

      - name: Debug Docker Environment
        run: |
          echo "Checking container workspace..."
          docker exec cpp_project ls -l /home/parasoft/workspace_BIU_TEST/
          docker exec cpp_project ls -l /home/parasoft/workspace_BIU_TEST/sensor_cpp

      - name: Run Parasoft C++ Analysis in Docker
        run: |
          docker exec cpp_project \
          cpptestcli -config "builtin://SEI CERT C Rules" \
          -compiler gcc_10-64 \
          -property build.id="cpp_project_build_${{ env.BUILD_ID }}" \
          -publish -- /usr/bin/gcc -c /home/parasoft/workspace_BIU_TEST/sensor_cpp/sensor_c.c -o /home/parasoft/workspace_BIU_TEST/sensor_cpp/sensor_c.o
